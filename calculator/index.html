<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container calculator-container">
    <h2 class="calculator-title">Simple Calculator</h2>
    <div class="mb-3">
      <label for="num1" class="form-label">Number 1</label>
      <input type="text" class="form-control" id="num1">
    </div>
    <div class="mb-3">
      <label for="num2" class="form-label">Number 2</label>
      <input type="text" class="form-control" id="num2">
    </div>
    <div class="mb-3">
      <label for="operation" class="form-label">Operation</label>
      <select class="form-select operation-select" id="operation">
        <option value="+">Addition (+)</option>
        <option value="-">Subtraction (-)</option>
        <option value="*">Multiplication (*)</option>
        <option value="/">Division (/)</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary w-100 calculate-btn" onclick="calculate()">Calculate</button>
    <div class="mb-3">
      <label for="result" class="form-label mt-3">Result</label>
      <input type="text" class="form-control result-input" id="result" readonly>
    </div>

  <script src="assets/js/script.js"></script> 
</body>
</html>
